apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: python
  name: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: python
    spec:
      containers:
      - image: mohammadhejazi/python-server:1.0
        name: python-server
        resources: {}
        ports:
          - containerPort: 8080
        volumeMounts:
          - mountPath: /app/config.json
            subPath: config.json
            name: config-map
            readOnly: true
      volumes:
        - name: config-map
          configMap:
            name: server-config
status: {}
